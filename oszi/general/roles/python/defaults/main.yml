---
# Install python3-devel, setuptools, pip and virtualenv?
python_enabled: "{{ python_pip3_packages | length > 0 or python_distro_packages | length > 0 }}"

# Lists of packages to install via pip:
# * Always pin package versions!
python_pip3_packages: []

# Nested list of python distro packages to install:
# * These defaults must exist/redirect on RedHat and Debian too.
python_distro_packages:
  - python3-netaddr
  - python3-requests
  - python3-yaml

# Nested list of distro packages for python3 development:
python_devel_distro_packages:
  - "{{ [
      'python3-devel',
      'python3-pip',
      'gcc',
      'gcc-c++',
      'make',
      'redhat-rpm-config',
    ]
    if (ansible_os_family == 'RedHat') else [] }}"
  - "{{ [
      'python3-dev',
      'python3-venv',
      'build-essential',
    ]
    if (ansible_os_family == 'Debian') else [] }}"
  - "python3-setuptools"
  - "python3-virtualenv"
