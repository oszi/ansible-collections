---
- name: SELinux setup tasks
  tags: [selinux]
  block:
    - name: Include SELinux setup tasks
      when: selinux_enabled
      ansible.builtin.include_tasks:
        file: selinux.yml

    - name: Print SELinux status (role completed)
      ansible.builtin.debug:
        msg: >-
          SELinux status is {{ ansible_selinux.status | default('unknown') }}
          in {{ ansible_selinux.mode | default('undefined') }} mode.
