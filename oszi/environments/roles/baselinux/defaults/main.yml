---
# System locale settings
baselinux_locale: "LANG=en_IE.UTF-8 LC_COLLATE=C.UTF-8"
# Default timezone
baselinux_timezone: "UTC"

# Dict of systemd service, timer and drop-in files:
# * {name.service: content, name.timer: content, name.service.d/drop-in.conf: content}
baselinux_systemd_units: {}
# Enable systemd-networkd setup (off by default)
baselinux_networkd_enabled: "{{ baselinux_networkd_units | length > 0 or baselinux_resolved_enabled }}"
# Dict of systemd-networkd unit files:
# * {filename: content}
baselinux_networkd_units: {}
# Enable systemd-resolved setup (off by default)
baselinux_resolved_enabled: "{{ baselinux_resolved_options | length > 0 }}"
# Dict of options for systemd-resolved if enabled:
baselinux_resolved_options: {}
# Setting this will disable NetworkManager!
baselinux_network_manager_disabled: false
# Ignore DNS settings by DHCP client?
# Useful to override GCP's aggressive DNS.
baselinux_dhclient_resolvconf_disabled: false
# Install iptables-nft and configure alternatives?
baselinux_iptables_nft_alternatives: true

# Dict of hosts for /etc/hosts:
# * {host: ip}
baselinux_etc_hosts: {}
# Dict of custom sysctl values:
baselinux_sysctl_values: {}
# Dict of udev rules to install under /etc/udev/rules.d/{{ item.key }}.json
baselinux_udev_rules: {}
# Dict of sudoers rules to install under /etc/sudoers.d/{{ item.key }}
baselinux_sudoers_rules: {}

# List of system packages to install:
baselinux_extra_packages: []
# List of dicts of options for ansible.posix.mount:
# - {path: "/mnt/data", src: "UUID=...", fstype: "xfs", state: "present"}
baselinux_posix_mounts: []
# List of paths to always delete:
baselinux_absent_paths: []
# Dict of system symlinks:
# * {/path/to/dest: link/src}
baselinux_symlinks: {}

# Basic system-wide shell customizations:
baselinux_shell_histsize: 10000
baselinux_shell_histfilesize: 10000
baselinux_shell_histcontrol: 'ignorespace:erasedups'
