---
- name: Common system setup tasks
  ansible.builtin.import_tasks: system.yml
  tags: [baselinux, system]

- name: Privileged system setup tasks
  ansible.builtin.import_tasks: system-privileged.yml
  when: "not is_container|default(false)"
  tags: [baselinux, system]

- name: Systemd-networkd setup tasks
  ansible.builtin.import_tasks: systemd-networkd.yml
  when: baselinux_networkd_enabled
  tags: [baselinux, system]
