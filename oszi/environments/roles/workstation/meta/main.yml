---
galaxy_info:
  description: "Workstation setup with Gnome Shell."
  min_ansible_version: "2.16"
  galaxy_tags: []
  author: David O.
  license: Copyright
  platforms:
    - name: Fedora
      versions: [all]
    - name: Debian
      versions: [all]
    - name: Ubuntu
      versions: [all]

dependencies:
  - role: oszi.environments.baselinux
  - role: oszi.environments.containerhost
  - role: oszi.environments.toolbox

  - role: oszi.thirdparty.flatpak
    when: not workstation_thirdparty_disabled
  - role: oszi.thirdparty.google_chrome
    when: not workstation_thirdparty_disabled
  - role: oszi.thirdparty.vscode
    when: not workstation_thirdparty_disabled

  - role: oszi.general.chromium_policies
  - role: oszi.general.gnome
