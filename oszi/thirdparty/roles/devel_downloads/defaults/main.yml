---
# Leave all URLs and checksums unset by default!

# Target directory for ansible installed executables
devel_downloads_bin_path: "/usr/local/bin"
# Target directory for artifacts and installers
devel_downloads_cache_path: "/var/cache/ansible"

# CFSSL binaries: https://pkg.cfssl.org
devel_downloads_cfssl_url:
devel_downloads_cfssljson_url:
devel_downloads_cfssl_checksum:
devel_downloads_cfssljson_checksum:

# berglas binary: https://github.com/GoogleCloudPlatform/berglas#prerequisites
devel_downloads_berglas_url:
devel_downloads_berglas_checksum:

# kubectx.tar.gz: https://github.com/ahmetb/kubectx/releases - v0.8.0 is the last bash version!
devel_downloads_kubectx_url:
devel_downloads_kubectx_checksum:

# helm.tar.gz: https://github.com/helm/helm/releases - in repo since Fedora 35.
devel_downloads_helm_url:
devel_downloads_helm_checksum:

# istio.tar.gz: https://github.com/istio/istio/releases - not just istioctl!
devel_downloads_istio_url:
devel_downloads_istio_checksum:

# terragrunt binary: https://github.com/gruntwork-io/terragrunt/releases
devel_downloads_terragrunt_url:
