---
- name: Download the cfssl binary?
  ansible.builtin.get_url:
    url: "{{ downloads_cfssl_url }}"
    dest: "{{ downloads_bin_path }}/cfssl"
    checksum: "{{ downloads_cfssl_checksum }}"
    owner: "root"
    group: "root"
    mode: "0755"
  when: downloads_cfssl_url is not none

- name: Uninstall cfssl?
  ansible.builtin.file:
    path: "{{ downloads_bin_path }}/cfssl"
    state: "absent"
  when: downloads_cfssl_url is none

- name: Download the cfssljson binary?
  ansible.builtin.get_url:
    url: "{{ downloads_cfssljson_url }}"
    dest: "{{ downloads_bin_path }}/cfssljson"
    checksum: "{{ downloads_cfssljson_checksum }}"
    owner: "root"
    group: "root"
    mode: "0755"
  when: downloads_cfssljson_url is not none

- name: Uninstall cfssljson?
  ansible.builtin.file:
    path: "{{ downloads_bin_path }}/cfssljson"
    state: "absent"
  when: downloads_cfssljson_url is none
