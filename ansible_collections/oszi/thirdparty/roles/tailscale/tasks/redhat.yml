---
- name: Install TailScale RPM repository
  when: tailscale_enabled
  block:
    - name: Copy TailScale RPM signing key
      ansible.builtin.copy:
        src: "{{ tailscale_rpm_gpgkey.lstrip('/') }}"
        dest: "{{ tailscale_rpm_gpgkey }}"
        owner: "root"
        mode: "0644"

    - name: Install TailScale RPM repository
      ansible.builtin.yum_repository:
        file: "tailscale"
        name: "tailscale"
        description: "TailScale stable"
        includepkgs: "{{ tailscale_rpm_includepkgs }}"
        baseurl: "{{ tailscale_rpm_baseurl }}"
        gpgkey: "{{ tailscale_rpm_gpgkey }}"
        gpgcheck: true
        repo_gpgcheck: false
        enabled: true

- name: Uninstall TailScale RPM repository
  when: not tailscale_enabled
  ansible.builtin.file:
    path: "{{ item }}"
    state: "absent"
  with_items:
    - "{{ tailscale_rpm_gpgkey }}"
    - "/etc/yum.repos.d/tailscale.repo"
