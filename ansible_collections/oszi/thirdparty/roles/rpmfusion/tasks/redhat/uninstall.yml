---
- name: Ensure RPMFusion is NOT installed
  ansible.builtin.package:
    name:
      - "rpmfusion-free-release-{{ ansible_facts.distribution_major_version }}"
      - "rpmfusion-free-appstream-data-{{ ansible_facts.distribution_major_version }}"
      - "rpmfusion-nonfree-release-{{ ansible_facts.distribution_major_version }}"
      - "rpmfusion-nonfree-appstream-data-{{ ansible_facts.distribution_major_version }}"
    state: "absent"

- name: Find leftover RPMFusion repository files
  ansible.builtin.find:
    paths:
      - "/etc/yum.repos.d"
      - "/etc/pki/rpm-gpg"
    pattern: "*rpmfusion*"
    file_type: "any"
  register: _find_rpmfusion_files

- name: Remove leftover RPMFusion repository files
  ansible.builtin.file:
    path: "{{ item }}"
    state: "absent"
  with_items: "{{ _find_rpmfusion_files | json_query('files[*].path') }}"
