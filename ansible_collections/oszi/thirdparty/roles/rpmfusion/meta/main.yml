---
galaxy_info:
  description: "Configure the RPMFusion repository."
  author: "David O. (oszi.dev)"
  license: "BSD-3-Clause"
  min_ansible_version: "2.18.0"

  platforms:
    - name: Fedora
      versions: [all]
    - name: EL
      versions: [all]

  galaxy_tags:
    - thirdparty

dependencies:
  - role: oszi.utils.facts
  - role: oszi.utils.assert
    vars:
      assert_task_msg: "Assert root privileges"
      assert_that:
        - "ansible_facts.user_uid | int == 0"
