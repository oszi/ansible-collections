---
- name: Print ansible and distribution versions
  hosts: all
  # become: undef
  gather_facts: false
  strategy: ansible.builtin.linear
  vars:
    common_collections:
      - amazon.aws
      - ansible.netcommon
      - ansible.posix
      - ansible.utils
      - community.crypto
      - community.dns
      - community.general
      - community.libvirt
      - containers.podman
      - google.cloud
      - oszi.environments
      - oszi.general
      - oszi.thirdparty

  tasks:
    - name: Print ansible version
      run_once: true  # noqa run-once[task]
      ansible.builtin.debug:
        msg:
          ansible_config_file: "{{ ansible_config_file }}"
          ansible_version: "{{ ansible_version.full }}"
      tags: [ansible]

    - name: Print collection versions
      run_once: true  # noqa run-once[task]
      ansible.builtin.debug:
        msg: "{{ dict(common_collections | zip(lookup('community.general.collection_version',
          *common_collections).split(','))) }}"
      tags: [ansible]

    - name: Deferred setup to gather facts
      ansible.builtin.setup:
        gather_subset:
          - "!all"
          - "!min"
          - "distribution"
          - "distribution_version"
          - "kernel"
          - "python"
          - "python_version"
      tags: [facts]

    - name: Print python facts
      ansible.builtin.debug:
        msg:
          python_executable: "{{ ansible_python.executable }}"
          python_version: "{{ ansible_python_version }}"
      tags: [facts]

    - name: Print distribution facts
      ansible.builtin.debug:
        msg:
          distribution: "{{ ansible_distribution }} {{ ansible_distribution_version }}"
          kernel: "{{ ansible_kernel }} {{ ansible_kernel_version }}"
      tags: [facts]

    - name: Gather container client versions
      ansible.builtin.shell: |
        {% raw %}
        set -o pipefail
        if command -v podman >/dev/null 2>&1; then
          echo -n "Podman Version: "
          podman version -f '{{.Client.Version}}'
        fi

        if command -v docker >/dev/null 2>&1; then
          echo -n "Docker Version: "
          if docker -v | grep -iq podman; then
            echo "podman-docker"
          else
            docker version -f '{{.Client.Version}}'
          fi
        fi

        if command -v kubectl >/dev/null 2>&1; then
          echo -n "Kubectl "
          kubectl version --client
        fi
        {% endraw %}
      args:
        executable: "/bin/bash"
      changed_when: false
      check_mode: false
      no_log: true
      register: _shell_result
      tags: [containers]

    - name: Print container client versions
      when: _shell_result.stdout_lines
      ansible.builtin.debug:
        msg: "{{ _shell_result.stdout_lines }}"
      tags: [containers]
