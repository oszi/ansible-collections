---
- name: Debug collection versions and host variables
  hosts: all
  # become: undef
  gather_facts: false
  strategy: ansible.builtin.linear
  vars:
    # Overridable, like so: -e debug_var=ansible_default_ipv4
    debug_var: "hostvars[inventory_hostname]"
    debug_collections:
      - ansible.netcommon
      - ansible.posix
      - ansible.utils
      - community.crypto
      - community.dns
      - community.general
      - community.libvirt
      - containers.podman
      - oszi.environments
      - oszi.general
      - oszi.thirdparty

  tasks:
    - name: Debug collection versions
      run_once: true  # noqa run-once[task]
      ansible.builtin.debug:
        msg: "{{ dict(debug_collections | zip(lookup('community.general.collection_version',
          *debug_collections).split(','))) }}"
      tags: [collections]

    - name: Import bootstrap tasks
      ansible.builtin.import_role:
        name: oszi.general.bootstrap
        tasks_from: bootstrap
      tags: [vars, bootstrap]

    - name: "Debug variable - {{ debug_var }}"
      ansible.builtin.debug:
        var: "{{ debug_var }}"
      tags: [vars]
