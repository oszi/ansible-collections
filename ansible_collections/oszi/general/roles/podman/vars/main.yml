---
# Absolute path to the podman executable
podman_runtime: "/usr/bin/podman"

# Path to install quadlet system units
podman_quadlet_systemd_path: "/etc/containers/systemd"
# Path to the podman-system-generator executable
podman_system_generator_path: "/usr/lib/systemd/system-generators/podman-system-generator"

# Systemd template unit of the upstream podman-kube service
podman_kube_template_service: "podman-kube@.service"
# Base path to install PodSpec files to - overridable with absolute paths
podman_kube_pods_base_path: "/etc/containers/pods"

# Podman config paths
podman_config_containers_path: "/etc/containers/containers.conf"
podman_config_policy_path: "/etc/containers/policy.json"
podman_config_toolbox_path: "/etc/containers/toolbox.conf"
