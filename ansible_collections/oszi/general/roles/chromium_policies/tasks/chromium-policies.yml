---
- name: Ensure chromium policies directories exist
  ansible.builtin.file:
    path: "{{ chromium_policies_path }}/{{ item }}"
    state: "directory"
    owner: "root"
    group: "root"
    mode: "0755"
  with_items:
    - managed
    - recommended

- name: Install managed chromium policies
  ansible.builtin.copy:
    content: "{{ item.value | to_nice_json }}"
    dest: "{{ chromium_policies_path }}/managed/{{ item.key }}.json"
    owner: "root"
    group: "root"
    mode: "0644"
  with_dict: "{{ chromium_policies_managed }}"

- name: Install recommended chromium policies
  ansible.builtin.copy:
    content: "{{ item.value | to_nice_json }}"
    dest: "{{ chromium_policies_path }}/recommended/{{ item.key }}.json"
    owner: "root"
    group: "root"
    mode: "0644"
  with_dict: "{{ chromium_policies_recommended }}"
