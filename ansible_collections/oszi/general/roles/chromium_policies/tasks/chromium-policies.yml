---
- name: Ensure chromium policy directories exist
  ansible.builtin.file:
    path: "{{ chromium_policies_path_item }}/{{ item }}"
    state: "directory"
    owner: "root"
    group: "root"
    mode: "0755"
  with_items:
    - managed
    - recommended

- name: Install managed chromium policy files
  ansible.builtin.copy:
    content: "{{ item.value | to_nice_json }}"
    dest: "{{ chromium_policies_path_item }}/managed/{{ item.key }}.json"
    owner: "root"
    group: "root"
    mode: "0644"
  with_dict: "{{ chromium_policies_managed }}"

- name: Install recommended chromium policy files
  ansible.builtin.copy:
    content: "{{ item.value | to_nice_json }}"
    dest: "{{ chromium_policies_path_item }}/recommended/{{ item.key }}.json"
    owner: "root"
    group: "root"
    mode: "0644"
  with_dict: "{{ chromium_policies_recommended }}"
