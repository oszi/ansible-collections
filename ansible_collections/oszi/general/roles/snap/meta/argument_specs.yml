---
argument_specs:
  main:
    short_description: Snap package manager configuration
    description:
      - Manages Snap package installations and removals
      - Supports channel selection and classic confinement
      - Automatically disabled on non-Debian systems unless packages are specified
    author:
      - "David O. (oszi.dev)"
    options:
      snap_disabled:
        description:
          - Whether to disable Snap package manager
          - Disabled by default on non-Debian systems unless snap_packages is set
        type: bool
        required: false

      snap_packages:
        description:
          - List of snap packages to install with optional options
          - "Example: {name: 'aws-cli', channel: 'v1/stable', classic: true}"
        type: list
        elements: dict
        required: false
        options:
          name:
            description: Name of the snap to be installed
            type: str
            required: true
          channel:
            description: Define which release of a snap is installed and tracked for updates. See https://snapcraft.io/docs/channels
            type: str
            required: false
          classic:
            description: Enable classic confinement for granting full system access
            type: bool
            required: false
          dangerous:
            description: Install in dangerous mode, without validating assertions and signatures
            type: bool
            required: false


      snap_blacklisted_packages:
        description:
          - List of snap package names to always remove
        type: list
        elements: str
        required: false

  update:
    short_description: Update entrypoint for snap packages
    description:
      - Updates (refresh) all snap packages
