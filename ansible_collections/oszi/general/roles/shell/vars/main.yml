---
# Obsolete / superseded files to remove:
shell_obsolete_config_files: []

# Path variables to use everywhere:
shell_shrc_d_path: "{{ [shell_etc_path, 'shrc.d'] | path_join }}"
shell_shrc_path: "{{ [shell_etc_path, 'shrc'] | path_join }}"
shell_skel_path: "{{ [shell_etc_path, 'skel'] | path_join }}"

# Placeholders for loop and task variables to pass argument_specs validation.
# Wrapping loop_var prevents "loop variable is already in use" warnings.
# Task variables take precedence over vars/main.
shell_user_item: "{{ _shell_user_item_var | default('__PLACEHOLDER__') }}"
shell_user_info:
  name: "__PLACEHOLDER__"
  comment: "__PLACEHOLDER__"
  home: "__PLACEHOLDER__"
  password: "__PLACEHOLDER__"
  shell: "__PLACEHOLDER__"
  system: false
  uid: 0
  group: 0
  groups: []
  changed: false
