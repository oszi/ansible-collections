---
- name: Flatten package list variables
  ansible.builtin.set_fact:
    shell_packages: "{{ shell_packages | flatten }}"

- name: Ensure shell packages are installed
  ansible.builtin.package:
    name: "{{ shell_packages }}"
    state: "present"

- name: Copy shell config directories
  ansible.builtin.copy:
    src: "etc/{{ item }}/"
    dest: "/etc/{{ item }}/"
    owner: "root"
    group: "root"
    mode: "0644"
  with_items:
    - bash_completion.d
    - shrc.d
    - skel

- name: Copy /etc/shrc entrypoint
  ansible.builtin.copy:
    src: "etc/shrc"
    dest: "/etc/shrc"
    owner: "root"
    group: "root"
    mode: "0644"

- name: Install shell customizations
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "/etc/{{ item | dirname | basename }}/{{ item | basename | regex_replace('\\.j2$', '') }}"
    owner: "root"
    group: "root"
    mode: "0644"
  with_fileglob:
    - "templates/etc/profile.d/*.j2"
    - "templates/etc/shrc.d/*.j2"

- name: Copy skeleton files for root
  ansible.builtin.copy:
    src: "etc/skel/"
    dest: "/root/"
    owner: "root"
    group: "root"
    mode: "0644"

- name: Remove obsolete shell config files
  ansible.builtin.file:
    path: "{{ item }}"
    state: "absent"
  with_items: "{{ shell_obsolete_config_files }}"
