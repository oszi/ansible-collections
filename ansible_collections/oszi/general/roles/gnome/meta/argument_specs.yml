---
argument_specs:
  main:
    short_description: GNOME Shell desktop environment installation
    description:
      - Manages GNOME Shell packages and packaged extensions
      - Removes unwanted GNOME applications and games
    author:
      - "David O. (oszi.dev)"
    options:
      gnome_packages:
        description:
          - Nested list of GNOME packages to install
          - Includes distribution-specific packages for extensions and tools
        type: list
        elements: raw
        required: false

      gnome_blacklisted_packages:
        description:
          - List of GNOME packages to remove from workstations
          - Includes unwanted applications like Boxes, Connections, Music, Photos
          - Removes pre-installed games on Debian-based systems
        type: list
        elements: raw
        required: false
