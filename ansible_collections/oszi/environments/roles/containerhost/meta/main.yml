---
galaxy_info:
  description: "Deploy container services with podman."
  author: "David O. (oszi.dev)"
  license: "BSD-3-Clause"
  min_ansible_version: "2.18.0"

  platforms:
    - name: Fedora
      versions: [all]
    - name: EL
      versions: [all]
    - name: Debian
      versions: [all]
    - name: Ubuntu
      versions: [all]

  galaxy_tags:
    - environments
    - linux
    - containers

dependencies:
  - role: oszi.environments.baselinux
  - role: oszi.general.podman
    vars:
      podman_config_toolbox: "{{ containerhost_podman_config_toolbox }}"
