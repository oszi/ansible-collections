      'perl-Image-ExifTool',
      'procps-ng',
      'python3-ansible-lint',
      'python3-dnf-plugin-system-upgrade',
      'redhat-rpm-config',
      'shyaml',
      'sqlite',
      'vim-enhanced',
      'vim-minimal',
      'which',
      'xz',
    ] }}"
