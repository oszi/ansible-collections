---
argument_specs:
  main:
    short_description: Toolbox - development tool installations for CLI environments
    description:
      - Manages comprehensive development tool installations for CLI environments
      - Provides distribution-specific package lists for Fedora, Debian, and Ubuntu toolboxes
    author:
      - "David O. (oszi.dev)"
    options:
      toolbox_packages:
        description:
          - Nested list of package names to install for toolboxes
          - Supports platform-specific package selection based on distribution with the defaults
          - Includes development tools, network utilities, monitoring tools, and common build dependencies
        type: list
        elements: raw
        required: false
        default: "{{ toolbox_packages_pt_default }}"

      toolbox_packages_pt_default:
        description:
          - Default platform-specific package list for toolboxes
          - Includes comprehensive development tools like ansible, compilers, network utilities, debugging tools
          - Contains distribution-specific packages for Debian/Ubuntu vs Fedora/RedHat systems
        type: list
        elements: raw
        required: false

      toolbox_blacklisted_packages:
        description:
          - List of package names to remove from toolboxes
          - Used to remove unused or unwanted tools from the toolbox environment
        type: list
        elements: raw
        required: false

      toolbox_local_bin_path:
        description:
          - Directory path for local executable scripts for toolboxes
          - Must be in the system PATH for scripts to be accessible
        type: path
        required: false
        default: "{{ local_bin_path | default('/usr/local/bin', true) }}"
