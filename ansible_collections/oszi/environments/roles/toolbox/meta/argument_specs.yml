---
argument_specs:
  main:
    short_description: Toolbox - development tool installations for CLI environments
    description:
      - Manages comprehensive development tool installations for CLI environments
      - Provides distribution-specific package lists for Fedora, Debian, and Ubuntu toolboxes
    author:
      - "David O. (oszi.dev)"
    options:
      toolbox_packages:
        description:
          - Nested list of package names to install for toolboxes
          - Defaults to toolbox_packages_pt_default + toolbox_packages_pt_ansible, combine with lists from the inventory
        type: list
        elements: raw
        required: false

      toolbox_packages_pt_default:
        description:
          - Default platform-specific package list for toolboxes [avoid directly using this variable]
          - Includes comprehensive development tools like compilers, network utilities, debugging tools
          - Contains distribution-specific packages for Debian/Ubuntu vs Fedora/RedHat systems
        type: list
        elements: raw
        required: false

      toolbox_packages_pt_ansible:
        description:
          - Default platform-specific package list for ansible packages [avoid directly using this variable]
          - Includes ansible, ansible-lint, and common ansible collections on RedHat/Fedora
          - Remove from toolbox_packages and include in toolbox_blacklisted_packages to install ansible in other ways
        type: list
        elements: raw
        required: false

      toolbox_blacklisted_packages:
        description:
          - Nested list of package names to remove from toolboxes
          - Used to remove unused or unwanted tools from the toolbox environment
        type: list
        elements: raw
        required: false

      toolbox_local_bin_path:
        description:
          - Directory path where scripts for toolboxes are installed
          - Defaults to `local_bin_path` if set (should be in system PATH)
        type: path
        required: false
