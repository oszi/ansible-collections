---
argument_specs:
  main:
    short_description: Toolbox - development tool installations for CLI environments
    description:
      - Manages comprehensive development tool installations for CLI environments
      - Provides distribution-specific package lists for Fedora, Debian, and Ubuntu toolboxes
    author:
      - "David O. (oszi.dev)"
    options:
      toolbox_packages:
        description:
          - Nested list of package names to install in toolbox containers
          - Supports platform-specific package selection based on distribution
          - Includes development tools, network utilities, monitoring tools, and build dependencies
        type: list
        elements: raw
        required: false
        default: "{{ toolbox_packages_pt_default }}"

      toolbox_packages_pt_default:
        description:
          - Default platform-specific package list for toolbox containers
          - Contains distribution-specific packages for Debian/Ubuntu vs Fedora/RedHat systems
          - Includes comprehensive development tools like ansible, compilers, network utilities, debugging tools
          - First sublist contains OS-family-specific packages, followed by common packages for all distributions
        type: list
        elements: raw
        required: false

      toolbox_blacklisted_packages:
        description:
          - List of package names to remove from toolbox containers
          - Used to remove unused or unwanted tools from the toolbox environment
        type: list
        elements: str
        required: false
        default:
          - mc
          - sshuttle

      toolbox_local_bin_path:
        description:
          - Directory path for local executable scripts in toolbox containers
          - Must be in the container PATH for scripts to be accessible
        type: path
        required: false
        default: "{{ local_bin_path | default('/usr/local/bin', true) }}"
