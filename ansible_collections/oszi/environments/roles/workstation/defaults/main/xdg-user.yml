---
# List of users to apply XDG user-dirs settings for.
# * oszi.general.gnome is a dependency of oszi.environments.workstation.
workstation_xdg_users: "{{ gnome_users }}"

# XDG user-dirs shell-escaped, homedir-relative paths:
# * man xdg-user-dir
workstation_xdg_user_dirs:
  desktop: "$HOME/Desktop"
  download: "$HOME/Downloads"
  templates: "$HOME/Templates"
  publicshare: "$HOME/Public"
  documents: "$HOME/Documents"
  music: "$HOME/Music"
  pictures: "$HOME/Pictures"
  videos: "$HOME/Videos"

workstation_xdg_user_dirs_locale: "en_US"
