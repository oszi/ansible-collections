---
- name: Workstation role tasks
  tags: [workstation]
  block:
    - name: Workstation package setup tasks
      ansible.builtin.import_tasks:
        file: packages.yml

    - name: Workstation system tasks
      ansible.builtin.import_tasks:
        file: system.yml

    - name: Include tasks for XDG users
      ansible.builtin.include_tasks:
        file: xdg-user.yml
      loop: "{{ workstation_xdg_users | unique }}"
      loop_control:
        loop_var: workstation_xdg_user_item
