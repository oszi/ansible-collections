---
# bootstrap_ssh_port is set to ansible_port as a cacheable fact in bootstrap.yml!

# Fallback SSH port if ansible_port is unreachable:
# * Set to zero (or ansible_port) to disable SSH port fallback.
# * Persistent fact caching should be disabled initially.
bootstrap_ssh_port_fallback: 22

# Update the default package manager's cache?
# * Useful for Debian/Ubuntu hosts that are often offline and fail to update apt cache.
# * Facts are not available at this point, enable manually from the inventory.
bootstrap_package_update_cache: false

# Cache validity time in seconds for apt (default is omit).
# * Facts are not available at this point, set manually from the inventory.
bootstrap_apt_cache_valid_time: -1
