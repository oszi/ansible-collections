---
argument_specs:
  main:
    short_description: Fact gathering utility role
    description:
      - Gathers facts subset with configurable filtering
      - Compatible with implicit gathering, including `all` subset
      - Use as role dependencies to take advantage of dependency deduplication
    author:
      - "David O. (oszi.dev)"
    options: &options
      facts_subset:
        description:
          - List of explicit gather subsets for M(ansible.builtin.setup)
          - Implies `!all` and `!min` unless explicitly specified
          - With implicit gathering, if not `all`, set the same subset as default
          - Default is `min` and `virtual`
        type: list
        elements: str
        required: false
        choices:
          # Special subsets
          - all
          - min
          # Known subsets with overlaps
          - all_ipv4_addresses
          - all_ipv6_addresses
          - apparmor
          - architecture
          - caps
          - chroot
          - cmdline
          - date_time
          - default_ipv4
          - default_ipv6
          - devices
          - distribution
          - distribution_major_version
          - distribution_release
          - distribution_version
          - dns
          - effective_group_ids
          - effective_user_id
          - env
          - facter
          - fips
          - hardware
          - interfaces
          - is_chroot
          - iscsi
          - kernel
          - local
          - lsb
          - machine
          - machine_id
          - mounts
          - network
          - ohai
          - os_family
          - pkg_mgr
          - platform
          - processor
          - processor_cores
          - processor_count
          - python
          - python_version
          - real_user_id
          - selinux
          - service_mgr
          - ssh_host_key_dsa_public
          - ssh_host_key_ecdsa_public
          - ssh_host_key_ed25519_public
          - ssh_host_key_rsa_public
          - ssh_host_pub_keys
          - ssh_pub_keys
          - system
          - system_capabilities
          - system_capabilities_enforced
          - systemd
          - user
          - user_dir
          - user_gecos
          - user_gid
          - user_id
          - user_shell
          - user_uid
          - virtual
          - virtualization_role
          - virtualization_type

      facts_filter:
        description:
          - If supplied, only return facts that match one of the shell-style (fnmatch) patterns
          - Avoid if possible, disables caching and complicates dependency deduplication
          - Patterns must not return `gather_subset` to avoid cache confusion
        type: list
        elements: str
        required: false

  facts:
    short_description: Direct entrypoint for fact gathering
    description:
      - Does not apply `always` or any other tag, unlike entrypoint `main`
    options:
      <<: *options
