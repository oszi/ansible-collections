---
dotfiles_gnupg_default_key: "0000000000000000000000000000000000000000"
dotfiles_gnupg_sshcontrol_keygrips: ["FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF"]

dotfiles_git_user_name: "David"
dotfiles_git_user_email: "david@example.com"
dotfiles_git_user_signingkey: "{{ dotfiles_gnupg_default_key }}"

# dotfiles_git_config_extra: |
#   [url "https://github.com/"]
#   insteadOf = ssh://git@github.com/
#   insteadOf = git@github.com:

dotfiles_files:
  .ssh/config: |
    # Ansible managed
    {% if dotfiles_gnupg_sshcontrol_keygrips %}
    IdentityAgent /run/user/{{ user_info.uid }}/gnupg/S.gpg-agent.ssh

    {% endif %}
    ControlPath ~/.ssh/S.%r@%h:%p
    ControlMaster auto
    ControlPersist 7200s

    Host 192.168.88.1
      Port 22
      User admin
