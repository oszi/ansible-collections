---
gnome_users: ["david"]

# Friendly format for setting custom keyboard shortcuts:
# Do NOT set custom keybindings in gnome_users_dconf_vars!
gnome_users_dconf_custom_keybindings:
  # TIP: Set the user's shell to /usr/bin/tmux
  - binding: "'<Alt>Above_Tab'"
    command: "'{{ 'ptyxis' if gnome_terminal_is_ptyxis else 'gnome-terminal' }}'"
    name: "'Open Terminal'"

# See the defaults in oszi/general/roles/gnome/defaults/main/gnome-user.yml
gnome_users_dconf_vars: "{{ gnome_users_dconf_vars_default | combine(gnome_users_dconf_vars_extra) }}"
gnome_users_dconf_vars_extra:
  # Apple Magick KB: Emulate PrintScrn, Numpad with dot, lv3:ralt_alt (Shift+R_Alt) is patched as Compose Key.
  /org/gnome/desktop/input-sources/xkb-options: ['apple:alupckeys', 'kpdl:dotoss', 'lv3:ralt_alt']
  /org/gnome/desktop/input-sources/sources: "[('xkb', 'us'), ('xkb', 'hu')]"

# XDG user-dirs shell-escaped, homedir-relative paths:
# * man xdg-user-dir
gnome_users_xdg_user_dirs:
  desktop: "$HOME/Desktop"
  download: "$HOME/Downloads"
  documents: "$HOME/Documents"
  music: "$HOME/Music"
  pictures: "$HOME/Pictures"
  videos: "$HOME/Videos"
  # templates: "$HOME/Templates"
  # publicshare: "$HOME/Public"
